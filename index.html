<!DOCTYPE html>
<html lang="en">
  <head>
    <title> CSE 2384 Assignment 3/4 </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.8.7/brython.min.js"></script>
  </head> 

  <body onload="brython()">
    <div class="jumbotron mb-0">
      <h2> CSE 4283 Software Testing and Quality Assurance</h2>
      <h3> Assignment 3/4 </h3>
    </div>
    <div class="container">
      <div class="row">
      
        <div class="card my-4 text-center mx-auto">
          <h3 class="card-header"> Calculate BMI </h3>
          <div class="card-body">
            <div class="card-text">
              
              <label class="mb-0"> Height </label>
              <div class="card text-left mx-auto col-8">
                <div class="card-body">
                  <label id="feetLabel" class="mb-0"> Feet: </label>
                  <input id="feet" type="range" class="custom-range" min="1" max="8" step="1">
                  
                  <label id="inchesLabel" class="mt-3 mb-0"> Inches: </label>
                  <input id="inches" type="range" class="custom-range" min="0" max="11" step="0.1">
                </div>
              </div>

              <label class="mb-0 mt-3"> Weight </label>
              <div class="card text-left mx-auto col-8">
                <div class="card-body pb-0">
                  <label class="mb-0"> Pounds: </label>
                  <input id="weight" type="text" class="form-control">
                  <label id="weightWarning" class="text-danger"></label>
                </div>
              </div>

            </div>
            <hr>
            <button id="calculateBMI" class="btn btn-primary">Click To Run</button>
            <br>
            <label id="bmiResult" class="mt-3"></label>
          </div>
        </div>

        <div class="card my-4 text-center mx-auto">
          <h3 class="card-header"> Retirment Calculator </h3>
          <div class="card-body">
            <div class="card-text">
              
              <label class="mb-0"> Age </label>
              <div class="card text-left mx-auto col-8">
                <div class="card-body">
                  <label id="currentAgeLabel" class="mb-0"> Current age: </label>
                  <input id="currentAge" type="range" class="custom-range" min="1" max="99" step="1" >
                </div>
              </div>

              <label class="mb-0 mt-3"> Salary </label>
              <div class="card text-left mx-auto col-8">
                <div class="card-body pb-0">
                  <label class="mb-0"> Annual earnings: </label>
                  <input id="salary" type="text" class="form-control">
                  <label id="salaryWarning" class="text-danger"></label>
                </div>
              </div>

              <label class="mb-0 mt-3"> Savings </label>
              <div class="card text-left mx-auto col-8">
                <div class="card-body pb-0">
                  <label id="percentSavedLabel" class="mb-0"> Percent Saved (%): </label>
                  <input id="percentSaved" type="range" class="custom-range" min="1" max="99" step="0.5">

                  <label class="mb-0"> Goal to Save ($): </label>
                  <input id="saveGoal" type="text" class="form-control">
                  <label id="saveGoalWarning" class="text-danger"></label>
                </div>
              </div>
            </div>
            <hr>
            <button id="calculateRetirement" class="btn btn-primary">Click to Run</button>
            <br>
            <label id="retirementResult" class="mt-3"></label>
          </div>
        </div>
      </div>
    </div>

    <script type="text/python">
      import calculator
      calculator.setup_events()
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title> CSE 2384 Assignment 3/4 </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.8.7/brython.min.js"></script>
  </head> 

  <body onload="brython()">
    <div class="jumbotron text-center" style="margin-bottom:0">
      <h1> CSE 4283 Software Testing and Quality Assurance</h1>
      <h2> Assignment 3/4 </h2>
    </div>
    <div class="container-fluid">
      <div class="col">
      
        <div class="card my-4 text-center mx-auto">
          <h3 class="card-header"> BMI Calculator </h3>
          <div class="card-body">
            <div class="card-text">
              
              <label class="mb-0"> Height </label>
              <div class="card text-left mx-auto col-8">
                <div class="card-body">
                  <label id="feetLabel" class="mb-0"> Feet: </label>
                  <input id="feet" type="text" class="form-control">
                  
                  <label id="inchesLabel" class="mt-3 mb-0"> Inches: </label>
                  <input id="inches" type="text" class="form-control">
                </div>
              </div>

              <label class="mb-0 mt-3"> Weight </label>
              <div class="card text-left mx-auto col-8">
                <div class="card-body pb-0">
                  <label class="mb-0"> Pounds: </label>
                  <input id="weight" type="text" class="form-control">
                  <label id="weightWarning" class="text-danger"></label>
                </div>
              </div>

            </div>
            <hr>
            <button id="calculateBMI" class="btn btn-success">Click To Run</button>
            <br>
            <label id="bmiResult" class="mt-3"></label>
          </div>
        </div>

        <div class="card my-4 text-center mx-auto">
          <h3 class="card-header"> Retirment Calculator </h3>
          <div class="card-body">
            <div class="card-text">
              
              <label class="mb-0"> Age </label>
              <div class="card text-left mx-auto col-8">
                <div class="card-body">
                  <label id="currentAgeLabel" class="mb-0"> Current age: </label>
                  <input id="currentAge" type="text" class="form-control">
                </div>
              </div>

              <label class="mb-0 mt-3"> Salary </label>
              <div class="card text-left mx-auto col-8">
                <div class="card-body pb-0">
                  <label class="mb-0"> Yearly Earnings: </label>
                  <input id="salary" type="text" class="form-control">
                  <label id="salaryWarning" class="text-danger"></label>
                </div>
              </div>

              <label class="mb-0 mt-3"> Savings </label>
              <div class="card text-left mx-auto col-8">
                <div class="card-body pb-0">
                  <label id="percentSavedLabel" class="mb-0"> Percent Saved (%): </label>
                  <input id="percentSaved" type="text" class="form-control">

                  <label class="mb-0"> Savings Goal ($): </label>
                  <input id="saveGoal" type="text" class="form-control">
                  <label id="saveGoalWarning" class="text-danger"></label>
                </div>
              </div>
            </div>
            <hr>
            <button id="calculateRetirement" class="btn btn-success">Click to Run</button>
            <br>
            <label id="retirementResult" class="mt-3"></label>
          </div>
        </div>
      </div>
    </div>

    <script type="text/python">
      import index
      index.setup_events()
    </script>
  </body>
</html>
